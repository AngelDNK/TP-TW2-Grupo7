<div class="container text-white mx-auto p-4 md:p-8">
  <h2 class="text-3xl font-bold mb-8">Listado de productos</h2>

  <!-- FILTROS -->
  <div class="row mb-4">
    <div class="col-md-4">
      <label class="form-label fw-bold">Categoría</label>
      <select [(ngModel)]="categoriaSeleccionada" (change)="actualizarFiltros()" class="form-select">
        <option value="">Todas</option>
        <option *ngFor="let c of categorias" [value]="c">{{ c }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label fw-bold">Precio máximo</label>
      <input type="number" [(ngModel)]="precioMax" (input)="actualizarFiltros()" class="form-control" />
    </div>

    <div class="col-md-4">
      <label class="form-label fw-bold">Buscar por nombre</label>
      <input type="text" [(ngModel)]="search" (input)="actualizarFiltros()" class="form-control" placeholder="Buscar..." />
    </div>
  </div>

  

  <!-- LISTADO -->
  <div *ngIf="productos.length > 0; else sinProductos" 
       class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

    <div *ngFor="let p of productos">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col">
        <img src="https://placehold.co/600x400?text={{ p.nombre }}" class="w-full h-48 object-cover">

        <div class="p-6 flex flex-col flex-grow">
          <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ p.nombre }}</h2>
          <p class="text-gray-700 mb-4 flex-grow">{{ p.descripcion }}</p>

          <p class="text-gray-500 text-sm mb-3">
            <strong>Categoría:</strong> {{ p.clasificacion }}
          </p>

          <p class="text-3xl font-extrabold text-green-600 mb-6">
            $ {{ p.precio }}
          </p>

          <div class="flex justify-between gap-4">
            <a [routerLink]="['/producto', p.id]" class="w-full text-center bg-blue-600 text-white py-2 rounded-lg">
              Ver detalle
            </a>

            <button *ngIf="authService.esAdmin()" 
                    class="w-full bg-red-600 text-white py-2 rounded-lg"
                    (click)="eliminar(p.id)">
              Eliminar
            </button>

            <button *ngIf="authService.esCliente()" 
                    class="w-full bg-green-600 text-white py-2 rounded-lg"
                    (click)="agregarAlCarrito(p)">
              Agregar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #sinProductos>
    <div class="p-4 bg-yellow-100 text-yellow-800 rounded">
      No hay productos con esos filtros.
    </div>
  </ng-template>
</div>
