<div class="flex items-center justify-center min-h-screen bg-slate-900">
  <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
    <h3 class="text-2xl font-bold text-center mb-6">Restablecer contraseña</h3>

    <form [formGroup]="form" (ngSubmit)="resetPassword()" class="space-y-4">
     
      <div class="flex flex-col">
        <label class="mb-1 text-gray-700 font-medium">Nueva contraseña</label>
        <input
          type="password"
          formControlName="nuevaPassword"
          placeholder="********"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50"
      >
        Cambiar contraseña
      </button>
    </form>

    
    <div
      *ngIf="mensaje"
      class="mt-4 text-center p-2 rounded-lg"
      [ngClass]="{
        'bg-green-100 text-green-800': tipoMensaje === 'success',
        'bg-red-100 text-red-800': tipoMensaje === 'danger'
      }"
    >
      {{ mensaje }}
    </div>
  </div>
</div>
