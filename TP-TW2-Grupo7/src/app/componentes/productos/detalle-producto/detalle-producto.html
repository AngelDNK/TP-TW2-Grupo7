<div class="container mx-auto p-4 md:p-8" *ngIf="producto; else noEncontrado">
  <a routerLink="/productos"
    class="inline-flex items-center text-blue-400 hover:text-blue-300 transition-colors mb-6 group">
    <svg class="w-5 h-5 mr-2 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor"
      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
      </path>
    </svg>
    Volver al listado
  </a>

  <div class="bg-slate-800 rounded-lg shadow-2xl overflow-hidden lg:grid lg:grid-cols-2 lg:gap-8">
    <div class="p-4 sm:p-8">
      <img [src]="'https://placehold.co/600x600/eeeeee/999999?text=' + producto.nombre" [alt]="producto.nombre"
        class="w-full h-auto object-cover rounded-lg shadow-md">
    </div>
    <div class="p-6 sm:p-8 flex flex-col">
      <div class="flex-grow">

        <h1 class="text-3xl lg:text-4xl font-bold text-white mb-4">
          {{ producto.nombre }}
        </h1>
        <p class="text-4xl font-extrabold text-green-500 mb-6">
          $ {{ producto.precio | number:'1.0-0' }}
        </p>

        <div class="mb-6">
          <h2 class="text-lg font-semibold text-white mb-2">Descripción</h2>
          <p class="text-gray-300 leading-relaxed">
            {{ producto.descripcion }}
          </p>
        </div>

        <div class="mb-8">
          <p class="text-gray-400">
            <strong class="text-white">Clasificación:</strong> {{ producto.clasificacion }}
          </p>
        </div>
      </div>

      <div class="space-y-4">

        <a *ngIf="authService.esAdmin()" routerLink="/editar-producto"
          class="w-full text-center bg-yellow-500 text-gray-900 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-yellow-600 transition-colors text-lg inline-block">
          Editar Producto
        </a>

        <button *ngIf="authService.esCliente()"
          class="w-full text-center bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors"
          (click)="agregarAlCarrito(producto)">
          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #noEncontrado>
  <div class="container mx-auto p-4 md:p-8">
    <div class="p-4 bg-red-800 border border-red-600 text-white rounded-lg shadow-lg">
      <h2 class="font-bold text-xl mb-2">Error</h2>
      Producto no encontrado
    </div>
    <a routerLink="/productos"
      class="inline-flex items-center text-blue-400 hover:text-blue-300 transition-colors mt-6 group">
      <svg class="w-5 h-5 mr-2 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
        </path>
      </svg>
      Volver al listado
    </a>
  </div>
</ng-template>
