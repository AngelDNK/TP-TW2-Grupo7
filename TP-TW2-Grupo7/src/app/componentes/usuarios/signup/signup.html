<div class="login-container">
  <div class="card mx-auto shadow-sm login-card" style="max-width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4 login-title">Registrarse</h3>

      <!-- üîπ FORMULARIO -->
      <form [formGroup]="form" (ngSubmit)="registrar()" class="login-form">
        <div class="mb-3 form-group">
          <label class="form-label">Nombre</label>
          <input class="form-control form-input" formControlName="nombre" type="text" placeholder="Tu nombre" />
        </div>

        <div class="mb-3 form-group">
          <label class="form-label">Apellido</label>
          <input class="form-control form-input" formControlName="apellido" type="text" placeholder="Tu apellido" />
        </div>

        <div class="mb-3 form-group">
          <label class="form-label">Direcci√≥n</label>
          <input class="form-control form-input" formControlName="direccion" type="text" placeholder="Tu direcci√≥n" />
        </div>

        <div class="mb-3 form-group">
          <label class="form-label">Email</label>
          <input class="form-control form-input" formControlName="email" type="email" placeholder="tu@email.com" />
        </div>

        <div class="mb-3 form-group">
          <label class="form-label">Contrase√±a</label>
          <input class="form-control form-input" formControlName="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          <small class="text-muted">
            La contrase√±a debe tener al menos 8 caracteres, una may√∫scula, una min√∫scula y un n√∫mero.
          </small>
        </div>

        <button class="btn btn-success w-100 submit-button" type="submit" [disabled]="form.invalid || isLoading">
          {{ isLoading ? 'Registrando...' : 'Registrarme' }}
        </button>
      </form>

      <!-- üîπ Enlace fuera del form -->
      <div class="text-center mt-3">
        <a routerLink="/signin" class="forgot-link d-block">¬øYa ten√©s una cuenta? Inici√° sesi√≥n</a>
      </div>

      <!-- üîπ Mensaje de estado -->
      <div *ngIf="mensaje" class="mt-3">
        <div class="alert text-center" [ngClass]="{
          'alert-success': tipoMensaje === 'success',
          'alert-danger alert-error': tipoMensaje === 'danger',
          'alert-warning': tipoMensaje === 'warning'
        }">
          <span>{{ mensaje }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
