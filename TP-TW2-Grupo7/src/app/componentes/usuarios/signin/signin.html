<div class="flex items-center justify-center min-h-screen bg-slate-900">
  <div class="bg-white shadow-md rounded-2xl p-8 w-96 md:w-full max-w-md">
    <h3 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h3>

    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">
      <!-- Email -->
      <div class="flex flex-col">
        <label class="mb-1 text-gray-700 font-medium">Email</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
               xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </svg>
          <input type="email" formControlName="email" placeholder="tu@email.com"
                 class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="flex flex-col">
        <label class="mb-1 text-gray-700 font-medium">Contraseña</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
               xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input type="password" formControlName="password" placeholder="••••••••"
                 class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
      </div>

      <!-- Botón -->
      <button type="submit"
              [disabled]="form.invalid || isLoading"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50">
        {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
      </button>

      <!-- Enlaces -->
      <div class="flex flex-col items-center space-y-2 mt-3">
        <a routerLink="/recuperar" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
        <a routerLink="/signup" class="text-sm text-blue-600 hover:underline">¿No tenés una cuenta? Registrate</a>
      </div>
    </form>

    <!-- Mensaje de estado -->
    <div *ngIf="mensaje" class="mt-4">
      <div [ngClass]="{
            'bg-green-100 text-green-800': tipoMensaje === 'success',
            'bg-red-100 text-red-800': tipoMensaje === 'danger',
            'bg-yellow-100 text-yellow-800': tipoMensaje === 'warning'
          }"
           class="flex items-center justify-center p-3 rounded-lg text-center">
        <span class="mr-2">
          <svg *ngIf="tipoMensaje === 'success'" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
               fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <svg *ngIf="tipoMensaje === 'danger' || tipoMensaje === 'warning'"
               xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </span>
        <span>{{ mensaje }}</span>
      </div>
    </div>
  </div>
</div>
