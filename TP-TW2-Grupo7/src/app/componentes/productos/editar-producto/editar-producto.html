<div class="container mt-4">
  <h2 class="mb-4">Editar producto</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="card p-4 shadow-sm">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del producto</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre">
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <input type="text" id="descripcion" class="form-control" formControlName="descripcion">
    </div>

    <div class="mb-3">
      <label for="clasificacion" class="form-label">Clasificación</label>
      <input type="text" id="clasificacion" class="form-control" formControlName="clasificacion">
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" id="precio" class="form-control" formControlName="precio">
    </div>

    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a routerLink="/productos" class="btn btn-secondary ms-2">Cancelar</a>
  </form>

  <!-- Mensaje -->
  <div *ngIf="mensaje" class="mt-3">
    <div class="alert" [ngClass]="{
      'alert-success': tipoMensaje === 'success',
      'alert-warning': tipoMensaje === 'warning',
      'alert-danger': tipoMensaje === 'danger'
    }" role="alert">
      {{ mensaje }}
    </div>
  </div>
</div>
