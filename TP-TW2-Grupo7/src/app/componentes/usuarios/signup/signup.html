<div class="flex items-center justify-center min-h-screen bg-slate-900">
  <div class="bg-white shadow-md rounded-2xl p-8 w-96 md:w-full max-w-md">
    <h3 class="text-2xl font-bold text-center mb-6">Registrarse</h3>

    <form [formGroup]="form" (ngSubmit)="registrar()" class="space-y-4">
      <!-- Nombre -->
      <div class="flex flex-col">
        <label class="mb-1 text-gray-700 font-medium">Nombre</label>
        <input type="text" formControlName="nombre" placeholder="Tu nombre"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <!-- Apellido -->
      <div class="flex flex-col">
        <label class="mb-1 text-gray-700 font-medium">Apellido</label>
        <input type="text" formControlName="apellido" placeholder="Tu apellido"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <!-- Dirección -->
      <div class="flex flex-col">
        <label class="mb-1 text-gray-700 font-medium">Dirección</label>
        <input type="text" formControlName="direccion" placeholder="Tu dirección"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <!-- Email -->
      <div class="flex flex-col">
        <label class="mb-1 text-gray-700 font-medium">Email</label>
        <input type="email" formControlName="email" placeholder="tu@email.com"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <!-- Contraseña -->
      <div class="flex flex-col">
        <label class="mb-1 text-gray-700 font-medium">Contraseña</label>
        <input type="password" formControlName="password" placeholder="••••••••"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <small class="text-gray-500 mt-1 text-sm">
          La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.
        </small>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="form.invalid || isLoading"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 disabled:opacity-50">
        {{ isLoading ? 'Registrando...' : 'Registrarme' }}
      </button>

      <!-- Enlace al login -->
      <div class="text-center mt-3">
        <a routerLink="/signin" class="text-blue-600 hover:underline text-sm">¿Ya tenés una cuenta? Iniciá sesión</a>
      </div>
    </form>

    <!-- Mensaje -->
    <div *ngIf="mensaje" class="mt-4 text-center p-2 rounded-lg"
         [ngClass]="{
           'bg-green-100 text-green-800': tipoMensaje === 'success',
           'bg-red-100 text-red-800': tipoMensaje === 'danger',
           'bg-yellow-100 text-yellow-800': tipoMensaje === 'warning'
         }">
      {{ mensaje }}
    </div>
  </div>
</div>
