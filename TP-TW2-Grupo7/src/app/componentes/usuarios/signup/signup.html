<div class="login-container">
  <div class="card mx-auto shadow-sm login-card" style="max-width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Registrarse</h3>

      <form [formGroup]="form" (ngSubmit)="registrar()">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input class="form-control" formControlName="nombre" type="text" placeholder="Tu nombre">
        </div>

        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input class="form-control" formControlName="apellido" type="text" placeholder="Tu apellido">
        </div>

        <div class="mb-3">
          <label class="form-label">Dirección</label>
          <input class="form-control" formControlName="direccion" type="text" placeholder="Tu dirección">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" formControlName="email" type="email" placeholder="tu@email.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" formControlName="password" type="password" placeholder="••••••••">
          <small class="text-muted">
            La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.
          </small>
        </div>

        <button class="btn btn-success w-100" type="submit" [disabled]="form.invalid">
          Registrarme
        </button>
      </form>

      <div *ngIf="mensaje" class="mt-3 alert" [ngClass]="{
        'alert-success': tipoMensaje === 'success',
        'alert-danger': tipoMensaje === 'danger',
        'alert-warning': tipoMensaje === 'warning'
      }">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
