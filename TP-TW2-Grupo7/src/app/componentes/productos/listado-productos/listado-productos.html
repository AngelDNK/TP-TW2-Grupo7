<div class="container text-white mx-auto p-4 md:p-8">
  <h2 class="text-3xl font-bold text-white mb-8">Listado de productos</h2>
  @if (isLoading) {
  <div class="loading-overlay">
    <div class="spinner"></div>
  </div>
  }

  <!-- 2. Estado de Error -->
  @else if (errorMensaje) {
  <div class="flex justify-center items-center h-64">
    <p class="text-lg text-red-500">{{ errorMensaje }}</p>
  </div>
  }

  <!-- üß† FILTROS -->
  <div class="row mb-4">
    <div class="col-md-4">
      <label for="categoria" class="form-label fw-bold">Filtrar por categor√≠a</label>
      <select id="categoria" class="form-select" [(ngModel)]="categoriaSeleccionada" (change)="aplicarFiltros()">
        <option value="">Todas</option>
        <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="precioMax" class="form-label fw-bold">Hasta qu√© precio ($)</label>
      <input id="precioMax" type="number" class="form-control" [(ngModel)]="precioMax" (input)="aplicarFiltros()"
        placeholder="Ej: 5000" />
    </div>
  </div>
  <!-- Si hay productos -->
  <div *ngIf="productos.length > 0; else sinProductos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

    <div *ngFor="let p of productos">
      <div
        class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col transition-transform duration-300 hover:shadow-xl hover:-translate-y-1">
        <img src="https://placehold.co/600x400/eeeeee/999999?text={{ p.nombre }}" [alt]="'Imagen de ' + p.nombre"
          class="w-full h-48 object-cover">
        <div class="p-6 flex flex-col flex-grow">
          <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ p.nombre }}</h2>
          <p class="text-gray-700 mb-4 flex-grow">{{ p.descripcion }}</p>

          <p class="text-gray-500 text-sm mb-3">
            <strong>Categor√≠a:</strong> {{ p.clasificacion }}
          </p>

          <p class="text-3xl font-extrabold text-green-600 mb-6">
            $ {{ p.precio | number : '1.0-0' }}
          </p>

          <div class="flex justify-between gap-4">

            <a [routerLink]="['/producto', p.id]"
              class="w-full text-center bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
              Ver detalle
            </a>

            <button *ngIf="authService.esAdmin()"
              class="w-full text-center bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition-colors"
              (click)="eliminar(p.id)">
              Eliminar
            </button>

            <button *ngIf="authService.esCliente()"
              class="w-full text-center bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors"
              (click)="agregarAlCarrito(p)">
              Agregar al carrito
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #sinProductos>
    <div class="p-4 bg-yellow-100 border border-yellow-400 text-yellow-700 rounded-lg" role="alert">
      No hay productos disponibles.
    </div>
  </ng-template>
</div>
