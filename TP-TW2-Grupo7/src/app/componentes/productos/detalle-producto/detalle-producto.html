<div class="container mt-4" *ngIf="producto; else noEncontrado">
  <h2 class="mb-3">Detalle del producto</h2>

  <div class="card shadow-sm p-4">
    <h3>{{ producto.nombre }}</h3>
    <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
    <p><strong>Clasificación:</strong> {{ producto.clasificacion }}</p>
    <p><strong>Precio:</strong> $ {{ producto.precio | number:'1.0-0' }}</p>
  </div>
  <a routerLink="/editar-producto" class="btn btn-secondary">Editar</a>
  <a routerLink="/productos" class="btn btn-secondary mt-3">Volver al listado</a>
</div>

<ng-template #noEncontrado>
  <div class="container mt-4">
    <div class="alert alert-danger">
      Producto no encontrado 
    </div>
    <a routerLink="/productos" class="btn btn-secondary">Volver</a>
    
  </div>
</ng-template>
