<div class="login-container">
  <div class="card mx-auto shadow-sm login-card" style="max-width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4 login-title">Iniciar sesión</h3>

      <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
        <div class="mb-3 form-group">
          <label class="form-label">Email</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="4" width="20" height="16" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
            <input class="form-control form-input" formControlName="email" type="email" placeholder="tu@email.com">
          </div>
        </div>

        <div class="mb-3 form-group">
          <label class="form-label">Contraseña</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input class="form-control form-input" formControlName="password" type="password" placeholder="••••••••">
          </div>
        </div>

        <button class="btn btn-primary w-100 submit-button" type="submit" [disabled]="form.invalid || isLoading">
          {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
        </button>

        <a routerLink="/recuperar" class="forgot-link d-block mt-3 text-center">
          ¿Olvidaste tu contraseña?
        </a>


      </form>



      <div *ngIf="mensaje" class="mt-3">
        <div class="alert" [ngClass]="{
          'alert-success': tipoMensaje === 'success',
          'alert-danger alert-error': tipoMensaje === 'danger',
          'alert-warning': tipoMensaje === 'warning'
        }" role="alert">
          <svg *ngIf="tipoMensaje === 'success'" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <svg *ngIf="tipoMensaje === 'danger' || tipoMensaje === 'warning'" xmlns="http://www.w3.org/2000/svg"
            width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          <span>{{ mensaje }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
